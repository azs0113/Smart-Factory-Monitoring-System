<!DOCTYPE html>
<html >
  <head>
    <meta charset="UTF-8">
    <title>Abnormal Sensor Value notification</title>
        <link rel="stylesheet" href="css/style.css">   
  </head>
	<h1> <img src="aulogo.png" alt= "AU Logo">
		Smart Factory Monitoring System
	</h1>
  <body>
  
	<div class="form">
		<form class="menu-form" action = "sensor_val_notification_display.php" method = "post">
			<p align="left"><b>Admin, This Production Line has average sensor values not within permissible standards. What action do you want to perform?</b></p>
			<div>
			<input type="radio" name="Actionradio" value ="Notify Production Manager" id="radio1" class="radio" checked/>
			<label align = "left" for="radio1">Notify Production Manager</label>
			</div>

			<div>
			<input type="radio" name="Actionradio" value = "Take action with actuators" id="radio2" class="radio"/>
			<label align = "left" for="radio2">Take action with actuators</label>
			</div>
			
			<br><br><br>
			<p align="left"><b>Select the issue reported</b></p>
			
			<div>
			<input type="radio" name="Valueradio" value ="Value below ideal" id="radio3" class="radio" checked/>
			<label align = "left" for="radio3">Value below ideal</label>
			</div>

			<div>
			<input type="radio" name="Valueradio" value ="Value above ideal" id="radio4" class="radio" />
			<label align = "left" for="radio4">Value above ideal</label>
			</div>
			<br><br><br><p align="left"><b>Enter Production Line Number:</b></p><input type="text" name="plineNumber">
			<p align="left"><b>Additional Comments:</b></p><input type="text" name="comments">
			
			<br><br><br><br><button input type="submit" value="Submit">Submit</button>
		</form>
	</div>

    <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>

        <script src="js/index.js"></script>

   	
    
  </body>
